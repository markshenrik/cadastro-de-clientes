<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    

    <script type="module" src="./js/edit/delete.js" defer></script>
    <script type="module" src="./js/crud/crud.js" defer></script>
    <script type="module" src="./js/local-storage/storage.js" defer></script>
    <script type="module" src="./js/table/create.js" defer></script>
    <script type="module" src="./js/table/update.js" defer></script>
    <script src="./js/form/form.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input id="nome" required type="text" class="modal-field" placeholder="Nome do Cliente" data-index="new">
                    <input id="email" required type="email" class="modal-field" placeholder="e-mail do Cliente">
                    <input id="celular" required type="text" class="modal-field" placeholder="Celular do Cliente">
                    <input id="cidade" required type="text" class="modal-field" placeholder="Cidade do Cliente">
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="salvar">Salvar</button>
                    <button class="button blue" id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    
</body>
</html>
